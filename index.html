<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Movie Theater</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h2>sign up for a bank account:</h2>
          <form>
            <div class="form-group">
              <label for="name">what is your name?</label>
              <input type="text" class="form-control" placeholder="your name">
            </div>
            <div class="form-group">
              <label for="initialdeposit">how much do you want to initially deposit?</label>
              <input type="number" class="form-control" placeholder="initial deposit">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      <div class="col-sm-6">
        <h2>Deposit or withdraw money:</h2>
        <form>
          <div class="form-group">
            <label for="depositamount">amount to deposit?</label>
            <input type="number" class="form-control" placeholder="depositamount">
          </div>
          <div class="form-group">
            <label for="withdraw">how much do you want to withdraw?</label>
            <input type="number" class="form-control" placeholder="withdrawl amount">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <div class="row results">
      <div class="col-sm-6">
        <h3>Your bank account's balance</h3>
        <span id= 'result'></span>
      </div>
    </div>
  </div>
</body>
</html>
